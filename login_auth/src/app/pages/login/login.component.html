<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5 text-center">
                <h1> Welcome Back!</h1><hr>
                <!-- <div class="alert alert-success" role="alert">
                    Login Successfull 0!<a href="/login">Forget Password ? </a>
                  </div>     -->
                <form [formGroup]="loginForm" class="text-left">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email Id Here"
                        formControlName="email">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="*****"
                        formControlName="password">
                    </div><br>
                    <button class="btn btn-outline-primary btn-block" (click)="login()">Đăng Nhập</button>
                </form>
            </div>
        </div>
    </div>
</div>
